<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../css/bootstrap-select.css"/>
	<link rel="stylesheet" href="../../css/pagination.css"/>
	<link rel="stylesheet" href="../../css/uploadImg.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
	<style>
		#modal-loading{
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 2000;
			display: none;
			overflow: hidden;
			-webkit-overflow-scrolling: touch;
			outline: 0;
		}
		#modal-loading .modal-dialog{
			width:200px;
			margin:180px auto;
		}
		.advurl{
			width:25%;
			word-break: break-all;
		}


	</style>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div id="dev-query-condition" class="navbar-form navbar-left" style="padding-left: 0px;">
						<div class="form-group">
							<div class="col-sm-10" style="min-width: 102px; padding-left: 0px;padding-right: 22px">
								<select name="search-online_status" id="input-page-content-num" class="selectpicker show-menu-arrow show-tick form-control">
									<option value="10" selected="selected">10行</option>
									<option value="25">25行</option>
									<option value="50">50行</option>
									<option value="100">100行</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<input id="input-search-channelname" type="text" class="form-control" placeholder="请输入频道名称">
						</div>

						<button id="btn-search" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>
					<div class="navbar-form navbar-right">
						<button id="btn-add" type="button" class="btn btn-success" data-toggle="modal" data-target="#addTempl-modal">
							<span class="glyphicon glyphicon-plus"> </span><span style="margin-left: 3px">添加频道</span>
						</button>
					</div>
					<div class="modal fade" id="addTempl-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addTempl-modal-label">添加/编辑频道</h4>
								</div>
								<div class="modal-body">
									<form id="form-addTempl" data-action="" class="form-horizontal">
										<input type="hidden" id="input-id">
										<div class="form-group" >
											<label for="input-channelname" class="col-sm-2 control-label"><span class="necessary"></span>频道名称</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-channelname" name="devIME" placeholder="请输入频道名称"  >
											</div>
										</div>
										<div class="form-group" >
											<label for="input-background" class="col-sm-2 control-label"><span class="necessary"></span>背景颜色</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-background" name="devXW" placeholder="请输入背景颜色"  >
											</div>
										</div>
										<div class="form-group" >
											<label for="input-description" class="col-sm-2 control-label"><span class="necessary"></span>频道描述</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-description" name="devXW" placeholder="请输入频道描述"  >
											</div>
										</div>
										<div class="form-group" >
											<label for="input-prority" class="col-sm-2 control-label"><span class="necessary"></span>权重值</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-prority" name="devXW" placeholder="请输入权重值"  >
											</div>
										</div>
										<div class="form-group" >
											<label for="input-textcolor" class="col-sm-2 control-label"><span class="necessary"></span>文字颜色</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-textcolor" name="devXW" placeholder="请输入文字颜色"  >
											</div>
										</div>

										<div id="showPic" class="form-group" >
											<label class="col-sm-2 control-label"><span class="necessary"></span>频道截图</label>
											<div id="imgShow" class="col-sm-10">
											</div>
										</div>

										<div id="addImgUrl" class="form-group" >
											<label for="" class="col-sm-3 control-label"><span class="necessary"></span>上传频道截图图片</label>
											<div class="img-box full">
												<section class=" img-section">
													<p class="up-p"><span class="up-span">最多可以上传10张图片</span></p>
													<div class="z_photo upimg-div clear" >
														<section class="z_file fl">
															<img src="../../images/a11.png" class="add-img">
															<input type="file" name="file" id="file" class="file1" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
														</section>
													</div>
												</section>
											</div>
											<aside class="mask works-mask">
												<div class="mask-content">
													<p class="del-p ">您确定要删除作品图片吗？</p>
													<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
												</div>
											</aside>
										</div>

										<div id="showImgUrl" class="form-group" >
											<label for="input-image" class="col-sm-2 control-label"><span class="necessary"></span>图片地址</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-image" name="devXW" placeholder="请输入图片地址"  readonly style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>

										<div class="form-group" id="input-status-wrap">
											<label class="col-sm-2 control-label">状态</label>
											<div class="col-sm-10">
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-enabled" value="0" checked> 关闭
												</label>
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-disabled" value="1"> 正常
												</label>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>

					<div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2000;width:100%;height:100%;display:none;">
						<div id="innerdiv" style="position:absolute;">
							<img id="bigimg" style="border:5px solid #fff;" src="" />
						</div>
					</div>

				</div>
			</nav>
			<table id="table" class="table table-striped table-hover table-content">
				<thead>
				<tr>
					<th>频道ID</th>
					<th>频道名称</th>
					<th>描述</th>
					<th>权重</th>
					<!--<th>图片</th>-->
					<th>背景颜色</th>
					<th>文字颜色</th>
					<th>状态</th>
					<th style="width: 150px">更新时间</th>
					<th style="width: 150px">创建时间</th>
					<th class="table-manage" style="width: 80px">管理</th>
				</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
<div class="fileContentTxt" style="display: none;"></div>

<div class="modal fade" id="modal-loading" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body" style="text-align: center;">
				正在添加数据<br><img src="../../images/uploading.gif">
			</div>
		</div>
	</div>
</div>

<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap-select.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script type ="text/javascript" src="js/channel-manage.js"></script>
<script type ="text/javascript" src="../../js/uploadImg.js"></script>
<!-- jQuery Validate -->
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/additional-methods.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.extend.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td >${id}</td>
	<td>${channel_name}</td>
	<td>${description}</td>
	<td>${prority}</td>
	<td class="advurl" style="display:none">${image}</td>
	<td>${back_ground}</td>
	<td>${text_color}</td>
	<td>{{if status == 0}}关闭 {{else status == 1}}正常 {{else status == 2}}正常{{/if}}</td>
	<td>${Util.formatDateTime(updated)}</td>
	<td>${Util.formatDateTime(created)}</td>
	<td class="table-update">
	    <a href="javascript:void(0);" class="table-edit-btn">
			<button type="button" class="btn btn-default btn-sm btn-edit">
			<span class="glyphicon glyphicon-edit"></span> 编辑
			</button>
		</a>
	</td>
</tr>
</script>

<script type="text/x-jquery-tmpl" id="pageDevType">
    <option value=${client_type}>${client_name}</option>
</script>

<script type="text/javascript">
    toastr.options={
        positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
    };
</script>
<script>
function uploadfile(input) {
    //html5 支持chrome IE10 FF
    if (window.FileReader) {
        var file = input.files[0];
        filename = file.name.split(".")[0];
        var reader = new FileReader();
        reader.onload = function() {
            $(".fileContentTxt").html(this.result);
        };
        reader.readAsText(file);
    }
}
</script>
</body>
</html>
