<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../css/bootstrap-select.css"/>
	<link rel="stylesheet" href="../../css/pagination.css"/>
	<link rel="stylesheet" href="../../css/uploadImg.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
	<style>
		#modal-loading{
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 2000;
			display: none;
			overflow: hidden;
			-webkit-overflow-scrolling: touch;
			outline: 0;
		}
		#modal-loading .modal-dialog{
			width:200px;
			margin:180px auto;
		}
		.advurl{
			width:20%;
            word-break: break-all;
		}
		td{
			maximum-width: 20%;
			word-wrap:break-word;
			word-break:break-all;
		}



	</style>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div id="dev-query-condition" class="navbar-form navbar-left" style="padding-left: 0px;">
						<div class="form-group">
							<div class="col-sm-10" style="min-width: 102px; padding-left: 0px;padding-right: 22px">
								<select name="search-online_status" id="input-page-content-num" class="selectpicker show-menu-arrow show-tick form-control">
									<option value="10" selected="selected">10行</option>
									<option value="25">25行</option>
									<option value="50">50行</option>
									<option value="100">100行</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<input id="input-search-advname" type="text" class="form-control" placeholder="请输入广告名称">
						</div>
						<button id="btn-search" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>
					<div class="navbar-form navbar-right">
						<button id="btn-add" type="button" class="btn btn-success" data-toggle="modal" data-target="#addTempl-modal">
							<span class="glyphicon glyphicon-plus"> </span><span style="margin-left: 3px">添加广告</span>
						</button>
					</div>
					<div class="modal fade" id="addTempl-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addTempl-modal-label">添加/编辑信息</h4>
								</div>
								<div class="modal-body">
									<form id="form-addTempl" data-action="" class="form-horizontal">
										<input type="hidden" id="input-id">
										<div class="form-group" >
											<label for="input-advindex" class="col-sm-2 control-label"><span class="necessary"></span>广告索引</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-advindex" name="devIME" placeholder="请输入广告索引">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-advname" class="col-sm-2 control-label"><span class="necessary"></span>广告名称</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-advname" name="devXW" placeholder="请输入广告名称" >
											</div>
										</div>

										<div id="showPic" class="form-group" >
											<label class="col-sm-2 control-label"><span class="necessary"></span>广告截图</label>
											<div id="imgShow" class="col-sm-10">
											</div>
										</div>

										<div id="addImgUrl" class="form-group" >
											<label for="" class="col-sm-3 control-label"><span class="necessary"></span>上传广告截图图片</label>
											<div class="img-box full">
												<section class=" img-section">
													<p class="up-p"><span class="up-span">最多可以上传10张图片</span></p>
													<div class="z_photo upimg-div clear" >
														<section class="z_file fl">
															<img src="../../images/a11.png" class="add-img">
															<input type="file" name="file" id="file" class="file1" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
														</section>
													</div>
												</section>
											</div>
											<aside class="mask works-mask">
												<div class="mask-content">
													<p class="del-p ">您确定要删除作品图片吗？</p>
													<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
												</div>
											</aside>
										</div>

										<div id="showImgUrl" class="form-group" >
											<label for="input-advurl" class="col-sm-2 control-label"><span class="necessary"></span>图片地址</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-advurl" name="devXW" placeholder="请输入图片地址" readonly style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>

										<div class="form-group" >
											<label for="input-prority" class="col-sm-2 control-label"><span class="necessary"></span>权重</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-prority" name="devXW" placeholder="请输入权重值">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-delaytime" class="col-sm-2 control-label"><span class="necessary"></span>延迟时间</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-delaytime" name="devXW" placeholder="请输入延迟时间">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-description" class="col-sm-2 control-label"><span class="necessary"></span>描述</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-description" name="devXW" placeholder="请输入描述">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-innertype" class="col-sm-2 control-label"><span class="necessary"></span>内部类型</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-innertype" name="devXW" placeholder="请输入内部类型">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-innerid" class="col-sm-2 control-label"><span class="necessary"></span>内部ID</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-innerid" name="devXW" placeholder="请输入内部ID">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-innername" class="col-sm-2 control-label"><span class="necessary"></span>内部名称</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-innername" name="devXW" placeholder="请输入内部名称">
											</div>
										</div>


										<div class="form-group" id="input-status-wrap">
											<label class="col-sm-2 control-label">状态</label>
											<div class="col-sm-10">
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-enabled" value="0" checked> 待审核
												</label>
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-disabled" value="1"> 发布
												</label>
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-xiajia" value="2"> 下架
												</label>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>

					<div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2000;width:100%;height:100%;display:none;">
						<div id="innerdiv" style="position:absolute;">
							<img id="bigimg" style="border:5px solid #fff;" src="" />
						</div>
					</div>

				</div>
			</nav>
			<table id="table" class="table table-striped table-hover">
				<thead>
				<tr>
					<th>广告ID</th>
					<th>广告名称</th>
					<th>权重</th>
					<th>描述</th>
					<th>广告索引</th>
					<th>图片地址</th>
					<th>延时</th>
					<th>内部类型</th>
					<th>内部ID</th>
					<th>内部名称</th>
					<th>状态</th>
					<th>更新时间</th>
					<th>创建时间</th>
					<th class="table-manage">管理</th>
				</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
<div class="fileContentTxt" style="display: none;"></div>

<div class="modal fade" id="modal-loading" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body" style="text-align: center;">
				正在添加数据<br><img src="../../images/uploading.gif">
			</div>
		</div>
	</div>
</div>

<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap-select.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script type ="text/javascript" src="js/advertisement-manage.js"></script>
<script type ="text/javascript" src="../../js/uploadImg.js"></script>
<!-- jQuery Validate -->
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/additional-methods.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.extend.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td >${id}</td>
	<td>${adc_name}</td>
	<td>${prority}</td>
	<td>${description}</td>
	<td>${adv_index}</td>
	<td class="advurl">${adv_url}</td>
	<td>${delay_time}</td>
	<td>${inner_type}</td>
	<td>${inner_id}</td>
	<td>${inner_name}</td>
	<td>{{if status == 0}}待审核 {{else status == 1}}发布 {{else status == 2}}下架{{/if}}</td>
	<td>${Util.formatDateTime(updated)}</td>
	<td>${Util.formatDateTime(created)}</td>
	<td class="table-update">
	    <a href="javascript:void(0);" class="table-edit-btn">
			<button type="button" class="btn btn-default btn-sm btn-edit">
			<span class="glyphicon glyphicon-edit"></span> 编辑
			</button>
		</a>
	</td>
</tr>
</script>

<script type="text/x-jquery-tmpl" id="pageDevType">
    <option value=${client_type}>${client_name}</option>
</script>

<script type="text/javascript">
    toastr.options={
        positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
    };
</script>
<script>
function uploadfile(input) {
    //html5 支持chrome IE10 FF
    if (window.FileReader) {
        var file = input.files[0];
        filename = file.name.split(".")[0];
        var reader = new FileReader();
        reader.onload = function() {
            $(".fileContentTxt").html(this.result);
        };
        reader.readAsText(file);
    }
}
</script>
</body>
</html>
