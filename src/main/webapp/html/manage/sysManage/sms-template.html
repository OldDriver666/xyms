<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="javascript:;">
							<span class="glyphicon glyphicon-user"></span>
						</a>
					</div>
					<div class="navbar-form navbar-left">
						<div class="form-group">
							<input id="input-search-uname" type="text" class="form-control" placeholder="请输入场景号">
						</div>
						<button id="btn-search" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>
					<div class="navbar-form navbar-right">
						<button id="btn-add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addTempl-modal">
							<span class="glyphicon glyphicon-plus"> </span><span style="margin-left: 3px">添加短信模板</span>
						</button>
					</div>
					<div class="modal fade" id="addTempl-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addTempl-modal-label">添加/编辑短信模板</h4>
								</div>
								<div class="modal-body">
									<form id="form-addTempl" data-action="" class="form-horizontal">
										<input type="hidden" id="input-id">
										<div class="form-group" id="input-action-wrap">
											<label for="input-action" class="col-sm-2 control-label"><span class="necessary"></span>场景号</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-action" name="action" placeholder="请输入对应场景号">
											</div>
										</div>
										<div class="form-group" id="input-action-txt-wrap">
											<label class="col-sm-2 control-label"><span class="necessary"></span>场景号</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-action-txt" name="action-txt" readonly="readonly" style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>

										<div class="form-group">
											<label for="input-action_name" class="col-sm-2 control-label"><span class="necessary"></span>场景名称</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-action_name" name="action_name" placeholder="请输入场景名称">
											</div>
										</div>

										<div class="form-group" id="input-platfrom_id-txt-wrap">
											<label class="col-sm-2 control-label"><span class="necessary">*</span>短信平台ID</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-platfrom_id-txt" name="platfrom_id-txt" readonly="readonly" style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" id="input-platfrom_name-wrap">
											<label for="input-platfrom_name" class="col-sm-2 control-label"><span class="necessary">*</span>短信平台名称</label>
											<div class="col-sm-10">
												<select name="platfrom_name" id="input-platfrom_name" class="form-control">
													<option value="">请选择短信平台名称</option>
												</select>
											</div>
										</div>
										<div class="form-group" id="input-platfrom_name-txt-wrap">
											<label class="col-sm-2 control-label"><span class="necessary">*</span>短信平台名称</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-platfrom_name-txt" name="platfrom_name-txt" readonly="readonly" style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group">
											<label for="input-template_name" class="col-sm-2 control-label"><span class="necessary"></span>短信模板</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-template_name" name="template_name" placeholder="请输入短信模板">
											</div>
										</div>

									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
				</div>
			</nav>
			<table id="table" class="table table-striped table-hover">
				<thead>
				<tr>
					<th>场景号</th>
					<th>场景名称</th>
					<th>短信平台名称</th>
					<th>短信模板</th>
					<th>更新时间</th>
					<th>创建时间</th>
					<th class="table-manage">管理</th>
				</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>


<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script src="../../resource/lib/jquery.md5.js"></script>
<script type ="text/javascript" src="js/sms-template.js"></script>
<!-- jQuery Validate -->
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/additional-methods.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.extend.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td style="display:none;">${id}</td>
	<td >${action}</td>
	<td>${action_name}</td>
	<td >${platfrom_name}</td>
	<td>${template_name}</td>
	<td>${Util.formatDateTime(updated)}</td>
	<td>${Util.formatDateTime(created)}</td>
	<td style="display:none;">${platfrom_id}</td>
	<td class="table-update">
	    <a href="javascript:void(0);" class="table-edit-btn">编辑</a>
	    <a href="javascript:void(0);" onclick="action.deleteConfig(${id})">删除</a>
	</td>
</tr>
</script>
<script type="text/x-jquery-tmpl" id="pageSMSTmpl">
    <option value=${smsplatfrom_id}>${platfrom_name}</option>
</script>
<script type="text/javascript">
	toastr.options={
	    positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
    };
</script>
</body>
</html>
