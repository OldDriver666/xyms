<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../css/bootstrap-select.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
	<style>
		a:hover {text-decoration: none;}
	</style>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="javascript:;">
							<span class="glyphicon glyphicon-user"></span>
						</a>
					</div>
					<div class="navbar-form navbar-left">
						<div class="form-group">
							<input id="input-search-client_type" type="text" class="form-control" placeholder="请输入设备类型值">
						</div>
						<div class="form-group">
							<input id="input-search-client_name" type="text" class="form-control" placeholder="请输入设备类型名称">
						</div>
						<button id="btn-search" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>
					<div class="navbar-form navbar-right">
						<button id="btn-add" type="button" class="btn btn-success" data-toggle="modal" data-target="#addTempl-modal">
							<span class="glyphicon glyphicon-plus"> </span><span style="margin-left: 3px">添加设备类型</span>
						</button>
					</div>
					<div class="modal right fade" id="addTempl-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addTempl-modal-label">添加/编辑设备类型</h4>
								</div>
								<div class="modal-body">
									<form id="form-addTempl" data-action="" class="form-horizontal">
										<input type="hidden" id="input-type_id">
										<div class="form-group">
											<label for="input-client_type" class="col-sm-2 control-label distribCol1"><span class="necessary">*</span>类型值</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-client_type" name="client_type" placeholder="请输入设备类型值">
											</div>
										</div>
										<div class="form-group">
											<label for="input-client_name" class="col-sm-2 control-label"><span class="necessary">*</span>类型名称</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-client_name" name="client_name" placeholder="请输入设备类型名称">
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
				</div>
			</nav>
			<table id="table" class="table table-striped table-hover">
				<thead>
				<tr>
					<th>设备类型值</th>
					<th>设备类型名称</th>
					<th class="table-manage">管理</th>
				</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>


<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap-select.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script type ="text/javascript" src="js/devType-name-manage.js"></script>
<!-- jQuery Validate -->
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/additional-methods.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.extend.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td style="display:none;">${type_id}</td>
	<td>${client_type}</td>
	<td>${client_name}</td>
	<td class="table-update">
		<a href="javascript:void(0);" class="table-edit-btn">
	    	<button type="button" class="btn btn-default btn-sm btn-edit">
				<span class="glyphicon glyphicon-edit"></span> 编辑
			</button>
		</a>
	    <a href="javascript:void(0);" class="table-del-btn" onclick="action.deleteConfig(${type_id})">
	    	<button type="button" class="btn btn-default btn-sm btn-del">
				<span class="glyphicon glyphicon-trash"></span> 删除
			</button>
	    </a>
	</td>
</tr>
</script>
<script type="text/javascript">
	toastr.options={
	    positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
    };
</script>
</body>
</html>
