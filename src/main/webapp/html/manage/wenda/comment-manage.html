<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../css/pagination.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
	<style>
		#modal-loading{
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 2000;
			display: none;
			overflow: hidden;
			-webkit-overflow-scrolling: touch;
			outline: 0;
		}
		#modal-loading .modal-dialog{
			width:200px;
			margin:180px auto;
		}
		.content{
			width:40%;
			word-break:break-all;
		}
		.content img{
			max-width: 100%;
			max-height: 200px;
		}
		.showMore{
			width:60px;
		}
		td{
			width:50px;
			word-wrap:break-word;
			word-break:break-all;
		}

	</style>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div id="dev-query-condition" class="navbar-form navbar-left">
						<div class="form-group">
							<input id="input-search-answerid" type="text" class="form-control" placeholder="请输入回答ID号" >
							<input id="input-search-commentid" type="text" class="form-control" placeholder="请输入原评论ID号" >
							<input id="input-search-problemid" type="text" class="form-control" placeholder="请输入问题ID号" >
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<select name="search-online_status" id="input-page-content-num" class="form-control">
									<option value="10" selected="selected">10行</option>
									<option value="25">25行</option>
									<option value="50">50行</option>
									<option value="100">100行</option>
								</select>
							</div>
						</div>
						<button id="btn-search" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>

					<div class="modal fade" id="addTempl-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addTempl-modal-label">添加/编辑问题信息</h4>
								</div>
								<div class="modal-body">
									<form id="form-addTempl" data-action="" class="form-horizontal">
										<div class="form-group" >
											<label for="input-id" class="col-sm-3 control-label"><span class="necessary"></span>当前评论ID</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-id" name="devIME" placeholder="请输入当前评论ID号" readonly style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-fromuserID" class="col-sm-3 control-label"><span class="necessary"></span>用户ID</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-fromuserID" name="devIME" placeholder="请输入用户ID号" readonly style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-touserID" class="col-sm-3 control-label"><span class="necessary"></span>被回复用户ID</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-touserID" name="devXW" placeholder="请输入被回复对方用户ID号" readonly style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-answerid" class="col-sm-3 control-label"><span class="necessary"></span>回答ID</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-answerid" name="devXW" placeholder="请输入回答ID号" readonly style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-commentid" class="col-sm-3 control-label"><span class="necessary"></span>原评论ID</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-commentid" name="devXW" placeholder="请输入原评论ID号" readonly style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-problemid" class="col-sm-3 control-label"><span class="necessary"></span>问题ID</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-problemid" name="devXW" placeholder="请输入问题ID号" readonly style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" id="input-status-wrap">
											<label class="col-sm-3 control-label">状态</label>
											<div class="col-sm-9">
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-enabled" value="0" checked> 不可用
												</label>
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-disabled" value="1"> 可用
												</label>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>

				</div>
			</nav>
			<table id="table" class="table table-striped table-hover">
				<thead>
				<tr>
					<th>当前评论ID</th>
					<th>评论内容</th>
					<th>用户ID</th>
					<th>被回复用户ID</th>
					<th>回答ID</th>
					<th>原评论ID</th>
					<th>问题ID</th>
					<th>状态</th>
					<th>更新时间</th>
					<th>创建时间</th>
					<th class="table-manage">管理</th>
				</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
<div class="fileContentTxt" style="display: none;"></div>

<div class="modal fade" id="modal-loading" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body" style="text-align: center;">
				正在添加数据<br><img src="../../images/uploading.gif">
			</div>
		</div>
	</div>
</div>

<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script type ="text/javascript" src="js/comment-manage.js"></script>
<!-- jQuery Validate -->
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/additional-methods.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.extend.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td><div class="showMore">${id}</div></td>
	<td class="content">${content}</td>
	<td>${from_userid}</td>
	<td><div class="showMore">${to_userid}</div></td>
	<td>${answer_id}</td>
	<td>${comment_id}</td>
	<td>${problem_id}</td>
	<td>{{if status == 0}}不可用 {{else status == 1}}可用{{/if}}</td>
	<td>${Util.formatDateTime(updated)}</td>
	<td>${Util.formatDateTime(created)}</td>
	<td class="table-update">
	    <a href="javascript:void(0);" class="table-edit-btn">编辑</a>
	</td>
</tr>
</script>

<script type="text/x-jquery-tmpl" id="pageDevType">
    <option value=${client_type}>${client_name}</option>
</script>

<script type="text/javascript">
    toastr.options={
        positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
    };
</script>
<script>
function uploadfile(input) {
    //html5 支持chrome IE10 FF
    if (window.FileReader) {
        var file = input.files[0];
        filename = file.name.split(".")[0];
        var reader = new FileReader();
        reader.onload = function() {
            $(".fileContentTxt").html(this.result);
        };
        reader.readAsText(file);
    }
}
</script>
</body>
</html>
