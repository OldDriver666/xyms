<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../css/bootstrap-select.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
	<style>
		a:hover {text-decoration: none;}
	</style>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-form navbar-left">
						<div class="form-group">
							<input id="input-search-device_id" type="text" class="form-control" placeholder="请输入设备ID">
						</div>

						<button id="btn-search" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>

					<div class="navbar-form navbar-right">

						<button id="btn-add-userRoles" type="button" class="btn btn-success" data-toggle="modal" data-target="#addTempl2-modal">
							<span class="glyphicon glyphicon-plus"> </span><span style="margin-left: 3px">添加闹钟信息</span>
						</button>
					</div>


					<div class="modal right fade" id="addTempl2-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addTempl2-modal-label">添加/编辑闹钟信息</h4>
								</div>
								<div class="modal-body">
									<form id="form-addTempl2" data-action="" class="form-horizontal">
										<input type="hidden"  id="input-id">
										<div class="form-group" >
											<label for="input-device_id" class="col-sm-3 control-label distribCol1"><span class="necessary">*</span>设备ID</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-device_id" name="device_id" placeholder="请输入设备ID号">
											</div>
										</div>
										<div class="form-group" id="input-task_type-wrap">
											<label for="input-task_type" class="col-sm-3 control-label distribCol1">任务类型</label>
											<div class="col-sm-9" style="min-width: 162px">
												<select name="auth_type" id="input-task_type" class="selectpicker show-menu-arrow show-tick form-control">
													<option value="">请选择任务类型</option>
													<option value="0">上课记录</option>
													<option value="1">关爱记录</option>
												</select>
											</div>
										</div>
										<div class="form-group" id="input-task_name-wrap">
											<label for="input-task_name" class="col-sm-3 control-label distribCol1">任务标题</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-task_name" name="mobile" placeholder="请输入任务标题">
											</div>
										</div>
										<div class="form-group" id="input-task_param-wrap">
											<label for="input-task_param" class="col-sm-3 control-label distribCol1">任务参数</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-task_param" name="Mark" placeholder="请输入任务参数">
											</div>
										</div>
										<div class="form-group" id="input-begin_time-wrap">
											<label for="input-begin_time" class="col-sm-3 control-label distribCol1">开始时间</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-begin_time" name="Mark" placeholder="请输入开始时间">
											</div>
										</div>
										<div class="form-group" id="input-end_time-wrap">
											<label for="input-end_time" class="col-sm-3 control-label distribCol1">结束时间</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-end_time" name="Mark" placeholder="请输入结束时间">
											</div>
										</div>
										<div class="form-group" id="input-status-wrap">
											<label class="col-sm-3 control-label distribCol1">状态</label>
											<div class="col-sm-9">
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-enabled" value="0" checked> 关闭
												</label>
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-disabled" value="1"> 开启
												</label>
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-sc" value="3"> 删除
												</label>
											</div>
										</div>
										<div class="form-group" id="input-repeat_mode-wrap">
											<label class="col-sm-3 control-label distribCol1">重复模式</label>
											<div class="col-sm-9">
												<label class="radio-inline">
													<input type="radio" name="repeat" id="radio-repeat_mode-enabled" value="0" checked> 关闭
												</label>
												<label class="radio-inline">
													<input type="radio" name="repeat" id="radio-repeat_mode-disabled" value="1"> 开启
												</label>
											</div>
										</div>
										<div class="form-group" id="input-repeat_value-wrap">
											<label for="input-repeat_value" class="col-sm-3 control-label distribCol1">重复时间字符串</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="input-repeat_value" name="Mark" placeholder="请输入重复时间字符串">
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit2" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>

				</div>
			</nav>
			<table id="table" class="table table-striped table-hover table-content">
				<thead>
				<tr>
					<th>设备ID</th>
					<th>任务类型</th>
					<th>任务标题</th>
					<th>任务参数</th>
					<th>开始时间</th>
					<th>结束时间</th>
					<th style="width: 60px">状态</th>
					<th>重复模式</th>
					<th style="width: 120px">重复时间字符串</th>
					<th style="width: 150px">更新时间</th>
					<th style="width: 150px">创建时间</th>
					<th class="table-manage" style="width: 150px">管理</th>
				</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>


<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap-select.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script src="../../resource/lib/jquery.md5.js"></script>
<script type ="text/javascript" src="js/alarmClock-manage.js"></script>
<!-- jQuery Validate -->
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/additional-methods.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.extend.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td style="display:none">${task_id}</td>
	<td >${device_id}</td>
	<td>{{if task_type == 0}}上课记录 {{else task_type == 1}}关爱记录 {{/if}}</td>
	<td class="table-content-hidden">${task_name}</td>
	<td >${task_param}</td>
	<td >${begin_time}</td>
	<td >${end_time}</td>
	<td>{{if status == 0}}关闭 {{else status == 1}}开启 {{else status == 3}}删除 {{/if}}</td>
	<td>{{if repeat_mode == 0}}关闭 {{else repeat_mode == 1}}开启 {{/if}}</td>
	<td>${repeat_value}</td>
	<td>${Util.formatDateTime(updated)}</td>
	<td>${Util.formatDateTime(created)}</td>
	<td class="table-update">
		<a href="javascript:void(0);" class="table-edit-btn">
	    	<button type="button" class="btn btn-default btn-sm btn-edit">
				<span class="glyphicon glyphicon-edit"></span> 编辑
			</button>
		</a>
	    <a href="javascript:void(0);" class="table-del-btn" onclick="action.deleteConfig(${task_id})">
	    	<button type="button" class="btn btn-default btn-sm btn-del">
				<span class="glyphicon glyphicon-trash"></span> 删除
			</button>
	    </a>
	</td>
</tr>
</script>
<script type="text/x-jquery-tmpl" id="pageUserRoles">
    <option value=${id}>${name}</option>
</script>
<script type="text/x-jquery-tmpl" id="pageCompanyInfo">
    <option value=${id}>${name}</option>
</script>

</body>
</html>
