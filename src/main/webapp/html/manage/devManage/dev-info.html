									<option value="50">50行</option>
									<option value="100">100行</option>

							</div>
						</div>
						<div class="form-group">

							<input id="input-search-XW" type="text" class="form-control" placeholder="请输入小雨号">
						</div>
						<div class="form-group">
							<div class="col-sm-10" style="min-width: 172px">
								<select name="search-status" id="input-search-status" class="selectpicker show-menu-arrow show-tick form-control">
									<option value="">请选择设备状态</option>

									<option value="0">出厂</option>

							</div>
						</div>

						</button>
					</div>

					<div class="navbar-form navbar-right">
						<button id="btn-add" type="button" class="btn btn-success" data-toggle="modal" data-target="#addTempl-modal">

						</button>
						<button id="btn-add-file" type="button" class="btn btn-warning" data-toggle="modal" data-target="#addTempl-modal2">

                        </button>
					</div>

					<div class="modal fade" id="addTempl-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">

							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

								</div>
								<div class="modal-body">
									<form id="form-addTempl" data-action="" class="form-horizontal">
										<input type="hidden" id="input-id">
										<div class="form-group" >
											<label for="input-devIME" class="col-sm-2 control-label"><span class="necessary">*</span>IME</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-devIME" name="devIME" placeholder="请输入设备IME号">
											</div>
										</div>
										<div class="form-group" >
											<label for="input-devXW" class="col-sm-2 control-label"><span class="necessary">*</span>小雨号</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-devXW" name="devXW" placeholder="请输入小雨号">
											</div>
										</div>
										<div class="form-group" id="input-devType-wrap">

												<select name="devType" id="input-devType" class="selectpicker show-menu-arrow show-tick form-control">

												</select>
											</div>
										</div>
										<div class="form-group" id="input-devTypeNo-wrap">
											<label class="col-sm-2 control-label">设备类型</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-devTypeNo" name="devTypeNo" readonly="readonly" style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" id="input-devType-txt-wrap">
											<label class="col-sm-2 control-label">设备类型</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-devType-txt" name="devType-txt" readonly="readonly" style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" id="input-phoneNo-wrap">
											<label for="input-phoneNo" class="col-sm-2 control-label">电话号码</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-phoneNo" name="phoneNo" placeholder="请输入电话号码">
											</div>
										</div>
										<div class="form-group" id="input-Mark-wrap">
											<label for="input-Mark" class="col-sm-2 control-label">备注</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-Mark" name="Mark" placeholder="请输入备注信息">
											</div>
										</div>
										<div class="form-group" id="input-status-wrap">
											<label class="col-sm-2 control-label">状态</label>
											<div class="col-sm-10">
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-enabled" value="0" checked> 未激活
												</label>
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-disabled" value="1"> 激活
												</label>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>

					<div class="modal fade" id="addTempl-modal2" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog">

									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title">批量添加设备信息</h4>
								</div>


									<div class="modal-body">
										<form class="form-horizontal">
											<div class="form-group">
												<label  for="file">选择文件</label>
												<div class="col-sm-10">
													<input type="file"  id="file" name="file" >
												</div>
											</div>

												<div class="col-sm-10">

														<option value="">请选择</option>
													</select>
												</div>
											</div>-->
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
										<!--<button id="btn-add-submit2" type="button" class="btn btn-primary">提交</button>-->
										<input type="submit" id="btn-add-submit2" class="btn btn-primary" value="提交">
									</div>


								<!--<div class="modal-body">
									<div class="form-horizontal">
										<div class="form-group">
											<label  for="browse">选择文件</label>
											<div class="col-sm-10">
												<input type="file"  id="browse" name="file"  onchange>
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button id="start_upload" type="button" class="btn btn-primary">开始上传</button>
								</div>-->

							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>

				</div>
			</nav>
			<table id="table" class="table table-striped table-hover table-content">
				<thead>
				<tr>
					<th>IME</th>
					<th>小雨号</th>
					<th>设备类型</th>
					<!--<th>mac</th>-->
					<!--<th>code</th>-->
					<th style="width: 100px">状态</th>
					<th style="width: 130px">电话号码</th>
					<th style="width: 140px">备注</th>
					<th style="width: 150px">更新时间</th>
					<th style="width: 150px">创建时间</th>
					<th class="table-manage" style="width: 80px">管理</th>
				</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>

			<div class="modal-body" style="text-align: center;">
				正在添加数据<br><img src="../../images/uploading.gif">
			</div>
		</div>
	</div>
</div>

<script type ="text/javascript" src="../../js/jquery.min.js"></script>

<tr>

	<td>${typeNameQuery(type)}</td>
	<td style="display:none;">${mac}</td>
	<td style="display:none;">${code}</td>
	<td>{{if status == 0}}未激活 {{else status == 1}}激活{{/if}}</td>
	<td>${mobile}</td>
	<td>${mark}</td>
	<td style="display:none;">${type}</td>
	<td>${Util.formatDateTime(updated)}</td>
	<td>${Util.formatDateTime(created)}</td>
	<td class="table-update">
	    <a href="javascript:void(0);" class="table-edit-btn">
			<button type="button" class="btn btn-default btn-sm btn-edit">
			<span class="glyphicon glyphicon-edit"></span> 编辑
			</button>
		</a>
	</td>
</tr>
</script>

	var myDevTypeArray = JSON.parse(localStorage.getItem("myDevTypeArray"));
	var Lens = myDevTypeArray.length;
	function typeNameQuery(type){
		 for(var i=0; i< Lens; i++){
			 if(myDevTypeArray[i].client_type == type){
				 return myDevTypeArray[i].client_name;
			 }
		 }
	}
    toastr.options={
        positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
