    <script>
        function getCookie(name) {
            var start = document.cookie.indexOf(name + "=");
            var len = start + name.length + 1;
            if ((!start) && (name != document.cookie.substring(0, name.length))) {
                return "";
            }
            if (start == -1) {
                return "";
            }
            var end = document.cookie.indexOf(';', len);
            if (end == -1) {
                end = document.cookie.length;
            }
            return unescape(document.cookie.substring(len, end));
        }
        var token_value = getCookie("accessToken");
        if (token_value == "") {
            window.location.href = "login.html";
        }
    </script>

<script type="text/javascript" src="layui/layui.js"></script>
<script>
    layui.use(['element', 'layer'], function () {
        var element = layui.element(),
                $ = layui.jquery,
                layer = layui.layer;

        //iframe自适应
        $(window).on('resize', function () {
            var $content = $('.admin-nav-card .layui-tab-content');
            $content.height($(this).height() - 131);
            $content.find('iframe').each(function () {
                $(this).height($content.height());
            });
        }).resize();


        //添加tab
        var $tabs = $('#admin-tab');
        var $container = $('#admin-tab-container');

        //绑定 nav 点击事件（水平nav menu）
        $('ul.head-r-nav').find('dd > a').each(function () {
            var $this = $(this);
            //获取设定的url
            var url = $this.data('url');
            if (url !== undefined) {
                $this.on('click', function () {
                    var iframe = '<iframe src="' + url + '"></iframe>'
                    var aHtml = $this.html();
                    var count = 0;
                    var tabIndex;
                    $tabs.find('li').each(function (i, e) {
                        var $cite = $(this).children('cite');
                        if ($cite.text() === $this.find('cite').text()) {
                            count++;
                            tabIndex = i;
                        }
                        ;
                    });
                    //tab不存在
                    if (count === 0) {
                        //添加删除样式
                        aHtml += '<i class="layui-icon layui-unselect layui-tab-close">&#x1006;</i>';
                        //添加tab
                        element.tabAdd('admin-tab', {
                            title: aHtml,
                            content: iframe
                        });
                        //iframe 自适应
                        var $content = $('.admin-nav-card .layui-tab-content');
                        $content.find('iframe').each(function () {
                            $(this).height($content.height());
                        });
                        //绑定关闭事件
                        $tabs = $('#admin-tab');
                        var $li = $tabs.find('li');
                        $li.eq($li.length - 1).children('i.layui-tab-close').on('click', function () {
                            element.tabDelete('admin-tab', $(this).parent('li').index()).init();
                        });
                        //获取焦点
                        element.tabChange('admin-tab', $li.length - 1);

                    } else {
                        //切换tab
                        element.tabChange('admin-tab', tabIndex);
                    }
                });
            }
        });

        //绑定 nav 点击事件(垂直nav menu)
             //点击一级菜单
        $('.layui-side-scroll').on('click', '.layui-nav-child-a', function () {
            $(this).next().toggle(200);
        });

             //点击二级菜单
        $('.layui-side-scroll').on('click', '.children-menu', function () {
            var $this = $(this);
            var url = $this.data('url');
            var menuid = $this.data('menuid');
            var insertRight = $this.data('insert');
            var queryRight = $this.data('query');
            var updateRight = $this.data('update');
            url += "?insertAuth=" +(insertRight) +"&queryAuth=" +(queryRight) +"&updateAuth=" +(updateRight)+"&moduleId=" +(menuid);
            if (url !== undefined) {
                var iframe = '<iframe src="' + url + '"></iframe>'
                var aHtml = $this.html();
                var count = 0;
                var tabIndex;
                $tabs.find('li').each(function (i, e) {
                    var $cite = $(this).children('cite');
                    if ($cite.text() === $this.find('cite').text()) {
                        count++;
                        tabIndex = i;
                    }
                    ;
                });
                //tab不存在
                if (count === 0) {
                    //添加删除样式
                    aHtml += '<i class="layui-icon layui-unselect layui-tab-close">&#x1006;</i>';
                    //添加tab
                    element.tabAdd('admin-tab', {
                        title: aHtml,
                        content: iframe
                    });
                    //iframe 自适应
                    var $content = $('.admin-nav-card .layui-tab-content');
                    $content.find('iframe').each(function () {
                        $(this).height($content.height());
                    });
                    //绑定关闭事件
                    $tabs = $('#admin-tab');
                    var $li = $tabs.find('li');
                    $li.eq($li.length - 1).children('i.layui-tab-close').on('click', function () {
                        element.tabDelete('admin-tab', $(this).parent('li').index()).init();
                    });
                    //获取焦点
                    element.tabChange('admin-tab', $li.length - 1);

                } else {
                    //切换tab
                    element.tabChange('admin-tab', tabIndex);
                }
            }
        });



        $('#user').on('click', function () {
            $('#user-item').toggle();
        });


        //手机设备的简单适配
        var treeMobile = $('.site-tree-mobile'),
                shadeMobile = $('.site-mobile-shade');
        treeMobile.on('click', function () {
            $('body').addClass('site-mobile');
        });
        shadeMobile.on('click', function () {
            $('body').removeClass('site-mobile');
        });
    });
</script>

<script type="text/javascript">
    layui.config({
        base: 'js/'
    });

    //处理键盘事件 禁止后退键（Backspace）密码或单行、多行文本框除外
    function banBackSpace(e){
        var ev = e || window.event;//获取event对象
        var obj = ev.target || ev.srcElement;//获取事件源
        var t = obj.type || obj.getAttribute('type');//获取事件源类型
        //获取作为判断条件的事件类型
        var vReadOnly = obj.getAttribute('readonly');
        //处理null值情况
        vReadOnly = (vReadOnly == "") ? false : vReadOnly;
        //当敲Backspace键时，事件源类型为密码或单行、多行文本的，
        //并且readonly属性为true或enabled属性为false的，则退格键失效
        var flag1=(ev.keyCode == 8 && (t=="password" || t=="text" || t=="textarea")
        && vReadOnly=="readonly")?true:false;
        //当敲Backspace键时，事件源类型非密码或单行、多行文本的，则退格键失效
        var flag2=(ev.keyCode == 8 && t != "password" && t != "text" && t != "textarea")
                ?true:false;

        //判断
        if(flag2){
            return false;
        }
        if(flag1){
            return false;
        }
    }

    window.onload=function(){
        //禁止后退键 作用于Firefox、Opera
        document.onkeypress=banBackSpace;
        //禁止后退键  作用于IE、Chrome
        document.onkeydown=banBackSpace;
    }
</script>
