<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link id="layuicss-skinlayercss" rel="stylesheet" href="../../layui/css/modules/layer/default/layer.css" media="all">
<link rel="stylesheet" href="../../css/global.css" media="all">
<link rel="stylesheet" href="../../css/main.css" media="all">
<link rel="stylesheet" href="../../resource/plugin/datetimepicker/jquery.datetimepicker.css"/>
<script type="text/javascript" src="../../js/echarts.min.js"></script>
<script type="text/javascript" src="../../js/echarts-map-china.js"></script>


</head>
<body>
<div class="main-cont-wrap">
	<div class="main-cont">
		<div class="tit-wrap">
			<label class="tit">日消息数量查询</label>
		</div>
		<div class="layui-form-pane" style="margin-top: 15px;">
			<div class="layui-form-item">
				<label class="layui-form-label">查询日期：</label>
				<div class="layui-input-inline">
					<input class="layui-input" placeholder="请输入查询日期" id="input-search-date" type="text" >
				</div>
				<button id="btn-search" type="button" class="layui-btn ">
					<span class="glyphicon glyphicon-search"> 查询</span>
				</button>
			</div>
		</div>

		<div id="summary">
			<table class="summary">
				<tbody>
					<tr>
						<td>
							<span class="text">查询日消息数量</span>
							<div class="value summary-ellipsis" id="xwUserOnlineInfo"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


    <div class="user-attr  clearfix">
        <div class="clearfix table-grid">
            <div class="left">
                <div class="table-grid-item">
                    <div id="tongji-userClient" style="width:600px; height:380px; margin:0 auto;"></div>
                </div>
            </div>

        </div>
    </div>


</div>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type="text/javascript" src="js/msg-stat.js"></script>
<script src="../../js/json2.js"></script>
<script type ="text/javascript" src="../../resource/plugin/datetimepicker/jquery.datetimepicker.js"></script>

<script type="text/x-jquery-tmpl" id="pageUserOnline">
${data}
</script>

<script>
	layui.use(['form', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			laydate = layui.laydate;

		//自定义验证规则
		form.verify({
			title: function(value) {
				if(value.length < 5) {
					return '标题至少得5个字符啊';
				}
			}
		});
	});
</script>

<script>
	var userClientChart = echarts.init(document.getElementById('tongji-userClient'));
</script>

</body>
</html>
