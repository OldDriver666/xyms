<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td >${id}</td>
	<td><div class="showmore">${app_name}</div></td>
	<td >${app_index}</td>
	<td>${app_spell}</td>
	<td>${package_name}</td>

	<td><div class="showmore">${version}</div></td>
	<td>${versioncode}</td>

	<td>${prority}</td>
	<td><div class="showmore">${remarks}</div></td>
	<td>${label}</td>
	<td>${star}</td>
	<td>${orientation}</td>
	<td>${Util.formatDateTime(updated)}</td>
	<td>${Util.formatDateTime(created)}</td>

</script>
<script>
function uploadfile(input) {
    //html5 支持chrome IE10 FF
    if (window.FileReader) {
        var file = input.files[0];
        filename = file.name.split(".")[0];
        var reader = new FileReader();
        reader.onload = function() {
            $(".fileContentTxt").html(this.result);
        };
        reader.readAsText(file);
    }
}
</script>
