<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title></title>
	<link rel="stylesheet" href="../../css/global.css"/>
	<link rel="stylesheet" href="../../css/bootstrap.css"/>
	<link rel="stylesheet" href="../../resource/plugin/toastr/toastr.css"/>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="mod-body">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="javascript:;">
							<span class="glyphicon glyphicon-user"></span>
						</a>
					</div>
					<div class="navbar-form navbar-left">
						<div class="form-group" >
							<div class="col-sm-10">
								<select name="searchDepartid" id="input-search-depart_id" class="form-control">
									<option value="">请选择公司名称</option>
								</select>
							</div>
						</div>
						<div class="form-group" >
							<div class="col-sm-10">
								<select name="searchType" id="input-search-client_type" class="form-control">
									<option value="">请选择设备类型</option>
								</select>
							</div>
						</div>
						<button id="btn-search" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>
					<div class="navbar-form navbar-right">
						<button id="btn-add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addTempl-modal">
							<span class="glyphicon glyphicon-plus"> </span><span style="margin-left: 3px">添加设备版本</span>
						</button>
					</div>
					<div class="modal fade" id="addTempl-modal" tabindex="-1" role="dialog" aria-labelledby="addTempl-modal-label" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addTempl-modal-label">添加/编辑设备版本信息</h4>
								</div>
								<div class="modal-body">
									<form id="form-addTempl" data-action="" class="form-horizontal">
										<input type="hidden" id="input-version_id">
										<div class="form-group" id="input-depart_id-wrap">
											<label for="input-depart_id" class="col-sm-2 control-label"><span class="necessary">*</span>公司名称</label>
											<div class="col-sm-10">
												<select name="depart_id" id="input-depart_id" class="form-control">
													<option value="">请选择公司名称</option>
												</select>
											</div>
										</div>
										<div class="form-group" id="input-depart_id-txt-wrap">
											<label class="col-sm-2 control-label">公司名称</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-depart_id-txt" name="depart_id-txt" readonly="readonly" style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" id="input-depart_idNo-wrap">
											<label class="col-sm-2 control-label">公司ID</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-depart_idNo" name="depart_idNo" readonly="readonly" style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>

										<div class="form-group" id="input-devType-wrap">
											<label for="input-devType" class="col-sm-2 control-label"><span class="necessary">*</span>设备类型</label>
											<div class="col-sm-10">
												<select name="devType" id="input-devType" class="form-control">
													<option value="">请选择设备类型</option>
												</select>
											</div>
										</div>
										<div class="form-group" id="input-devType-txt-wrap">
											<label class="col-sm-2 control-label">设备类型</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-devType-txt" name="devType-txt" readonly="readonly" style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group" id="input-devTypeNo-wrap">
											<label class="col-sm-2 control-label">设备类型</label>
											<div class="col-sm-10 form-txt">
												<input type="text" class="form-control" id="input-devTypeNo" name="devTypeNo" readonly="readonly" style="border: 0;background: #fff;box-shadow: none;-webkit-box-shadow: none;">
											</div>
										</div>
										<div class="form-group">
											<label for="input-dev_version" class="col-sm-2 control-label"><span class="necessary">*</span>设备版本</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-dev_version" name="dev_version" placeholder="请输入设备版本">
											</div>
										</div>
										<div class="form-group">
											<label for="input-update_url" class="col-sm-2 control-label"><span class="necessary">*</span>升级URL</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-update_url" name="update_url" placeholder="请输入升级URL地址">
											</div>
										</div>
										<div class="form-group">
											<label for="input-version_info" class="col-sm-2 control-label"><span class="necessary"></span>版本信息</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="input-version_info" name="version_info" placeholder="请输入设备版本信息">
											</div>
										</div>
										<div class="form-group" id="input-status-wrap">
											<label class="col-sm-2 control-label">状态</label>
											<div class="col-sm-10">
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-enabled" value="0" checked> 不可用
												</label>
												<label class="radio-inline">
													<input type="radio" name="status" id="radio-status-disabled" value="1"> 可用
												</label>
											</div>
										</div>

									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button id="btn-add-submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
				</div>
			</nav>
			<table id="table" class="table table-striped table-hover">
				<thead>
				<tr>
					<th>公司名称</th>
					<th>设备类型</th>
					<th>设备版本</th>
					<th>状态</th>
					<th>版本信息</th>
					<th>升级URL</th>
					<th class="table-manage">管理</th>
				</tr>
				</thead>
				<tbody id="pageContent"></tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<div id="pagination" class="pagination"></div>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>


<script type ="text/javascript" src="../../js/jquery.min.js"></script>
<script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type ="text/javascript" src="../../js/jquery.tmpl.js"></script>
<script type ="text/javascript" src="../../resource/plugin/toastr/toastr.min.js"></script>
<script type ="text/javascript" src="../../js/Util.js"></script>
<script src="../../resource/lib/jquery.md5.js"></script>
<script type ="text/javascript" src="js/devVersion-manage.js"></script>
<!-- jQuery Validate -->
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/additional-methods.min.js"></script>
<script type ="text/javascript" src="../../resource/plugin/jquery.validate-1.14.0/jquery.validate.extend.js"></script>
<script type="text/x-jquery-tmpl" id="pageTmpl">
<tr>
	<td style="display:none;">${version_id}</td>
	<td>${companyNameQuery(depart_id)}</td>
	<td>${typeNameQuery(dev_type)}</td>
	<td>${dev_version}</td>
	<td>{{if status == 0}}不可用{{else status == 1}}可用{{/if}}</td>
	<td>${version_info}</td>
	<td>${update_url}</td>
	<td style="display:none;">${dev_type}</td>
	<td style="display:none;">${depart_id}</td>
	<td class="table-update">
	    <a href="javascript:void(0);" class="table-edit-btn">编辑</a>
	    <a href="javascript:void(0);" onclick="action.deleteConfig(${version_id})">删除</a>
	</td>
</tr>
</script>
<script type="text/x-jquery-tmpl" id="pageDevType">
    <option value=${client_type}>${client_name}</option>
</script>
<script type="text/x-jquery-tmpl" id="pageCompanyInfo">
    <option value=${id}>${name}</option>
</script>
<script type="text/javascript">
	var allDevTypeArray = JSON.parse(localStorage.getItem("allDevTypeArray"));
	var Lens1 = allDevTypeArray.length;
	function typeNameQuery(type){
		for(var i=0; i< Lens1; i++){
			if(allDevTypeArray[i].client_type == type){
				return allDevTypeArray[i].client_name;
			}
		}
	}
	var allCompanyArray = JSON.parse(localStorage.getItem("allCompanyArray"));
	var Lens2 = allCompanyArray.length;
	function companyNameQuery(type){
		for(var i=0; i< Lens2; i++){
			if(allCompanyArray[i].id == type){
				return allCompanyArray[i].name;
			}
		}
	}
	toastr.options={
	    positionClass : 'toast-center-center',
        showDuration: "300",
        hideDuration: "300",
        timeOut: "1000"
    };
</script>
</body>
</html>
